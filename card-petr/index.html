<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Медицинская карта</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
	<section class="main">
		<div class="container">
			<div class="card-big">
				<div class="card-big-wrapper">
					<h2>Медицинская карта</h2>
					<p class="card-big-text">
						Петров Петр Петровович<br>
						01.02.1993
					</p>
				</div>
			</div>
			<div class="cards-wrapper">
				<div class="card">
					<div class="card-wrapper">
						<img src="./img/1.svg" alt="1">
						<p>История
							болезней</p>
					</div>
				</div>
				<div class="card">
					<div class="card-wrapper">
						<img src="./img/2.svg" alt="2">
						<p>Хронические
							заболевания</p>
					</div>
				</div>			
			</div>
			<div class="cards-wrapper">
				<div class="card card3">
					<div class="card-wrapper">
						<img src="./img/3.svg" alt="3">
						<p>Анализы</p>
					</div>
				</div>
				<div class="card4">
					<div class="card-wrapper">
						<img src="./img/2.svg" alt="4">
						<p>Снимки</p>
					</div>
				</div>
			</div>
			
		</div>
		
	</section>
	
</body>
</html>
